{% if messages %}
<ul class="messages">
    {% for message in messages %}
        {% if message.tags == 'errors' %}
            <div class="alert alert-danger" role="alert">
                <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }}</li>
            </div>
        {% else %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }}</li>
            </div>
        {% endif %}
    {% endfor %}
</ul>
{% endif %}
