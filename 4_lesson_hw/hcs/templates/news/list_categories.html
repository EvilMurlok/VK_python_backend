<div class="list-group">
  {% for item in categories %}
  <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action">{{ item.title }}
  <span class="badge bg-primary rounded-pill">{{ item.cnt }}</span></a>
  {% endfor %}
</div>
<div class="btn btn-primary btn-lg mt-3">
    <a class="add-user" aria-current="page" href="{% url 'add_news' %}">Add news</a>
</div>
